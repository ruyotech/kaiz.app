spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 900000

  flyway:
    repair-on-migrate: true

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none  # Don't validate - Flyway handles migrations
    properties:
      hibernate:
        format_sql: false

  docker:
    compose:
      enabled: false

# Security settings for production
security:
  swagger:
    enabled: ${SWAGGER_ENABLED:true}
    # Add your IP addresses here (comma-separated). Your current IP: 68.203.134.70
    allowed-ips: ${SWAGGER_ALLOWED_IPS:68.203.134.70}

logging:
  level:
    root: WARN
    app.kaiz: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

management:
  endpoint:
    health:
      show-details: never
