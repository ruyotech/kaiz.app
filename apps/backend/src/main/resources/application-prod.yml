spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none  # Don't validate - Flyway handles migrations
    properties:
      hibernate:
        format_sql: false

  docker:
    compose:
      enabled: false

# Security settings for production
security:
  swagger:
    enabled: ${SWAGGER_ENABLED:true}
    # Add your IP addresses here (comma-separated). Your current IP: 68.203.134.70
    allowed-ips: ${SWAGGER_ALLOWED_IPS:68.203.134.70}

logging:
  level:
    root: WARN
    com.kaiz.lifeos: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

management:
  endpoint:
    health:
      show-details: never
