spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kaiz}
    username: ${SPRING_DATASOURCE_USERNAME:kaiz}
    password: ${SPRING_DATASOURCE_PASSWORD:kaiz_dev_password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update  # Only dev allows Hibernate auto-alter; prod uses 'none', base uses 'validate'
    properties:
      hibernate:
        format_sql: true

  # Docker Compose support
  docker:
    compose:
      enabled: true
      lifecycle-management: start_and_stop

# Dev-only JWT fallback secret (production MUST set JWT_SECRET env var)
jwt:
  secret: ${JWT_SECRET:default-dev-secret-key-that-is-at-least-256-bits-long-for-hs256}

logging:
  level:
    root: INFO
    app.kaiz: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
